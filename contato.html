<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante do João</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://www.boulevardbrasilia.com.br/_next/image?url=https%3A%2F%2Fpublic.esperienza.com.br%2Fboulevardbrasilia-aGsp28PDQhYAvVE5oYLVs5rscLS6kFbL%2Floja%2FJo%C3%A3o%20brasileiro.png&w=3840&q=75" alt="Logo do Restaurante do João" class="logo">
        <div class="header-content">
            <h1>Restaurante do João</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="sobre.html">Sobre Nós</a>
                <a href="contato.html">Fale Conosco</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section id="contato">
            <h2>Fale Conosco</h2>
            <form id="contato-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
            <div id="mensagem-enviada" style="display: none; color: green; margin-top: 20px;">Mensagem enviada</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Restaurante do João. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
